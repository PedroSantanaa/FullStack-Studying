<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Us</title>
</head>
<body>
    <header>
        <nav>
            <a href="ex04-site_completo.html">
                <img src="imagens/logo.png" alt="SpaceX"> |
            </a>
            <a href="spaceship.html" target="_blank">The Spaceships</a> |
            <a href="hire_us.html" target="_blank">Hire Us</a>
        </nav>
        <hr>
    </header>
    <h3>Hire Us Now</h3>
    <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
    <br><br><br>
    <section>
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name"> -
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <br><br>
            <div>
                <label for="spaceship">Spaceships:</label>
                <select name="spaceship" id="spaceship">
                    <option value="Falcon 9">Falcon 9</option>
                    <option value="Falcon Heavy">Falcon Heavy</option>
                </select> |
                <label for="search">Type of Service:</label>
                <input type="search" name="search" id="search" list="searchs">
                <datalist id="searchs">
                    <option value="Lorem ipsum consectetur"></option>
                    <option value="Lorem ipsum nisl"></option>
                    <option value="Lorem ipsum himenaeos"></option>
                    <option value="Lorem ipsum venenatis"></option>
                </datalist>
            </div>
            <br><br>
            <div><input type="submit" value="Send Message"></div>
        </form>
    </section>

</body>
</html>
