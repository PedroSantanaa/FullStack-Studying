<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Imagens Projeto LP/FAVICON-SPACEX.png" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link bootstrap -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <title>Rumo a Marte-OnebitX</title>
  </head>
  <body class="py-5">
    <div class="container px-4">
      <div class="box">
        <div class="text-center">
          <img
            src="./Imagens/logoOneBitDark.png"
            alt="logoOneBitDark"
            class="img-fluid"
          />
        </div>
        <!-- Input name Texts -->
        <p class="h5">1 - Qual o seu nome?</p>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Primeiro Nome:</span>
          <input
            type="text"
            class="form-control"
            placeholder="Digite Aqui"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Segundo Nome:</span>
          <input
            type="text"
            class="form-control"
            placeholder="Digite Aqui"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <!-- Input Gender CheckBoxs -->
        <p class="h5">2 - Qual o seu gênero?</p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Homem
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Mulher
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Prefiro não informar
          </label>
        </div>
        <!-- Input Experience SwitchBoxs -->
        <p class="h5">3 - Marque os treinamentos que você fez:</p>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Treinamento básico de astronauta</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault2"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault2"
            >Treinamento físico básico</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault3"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault3"
            >Treinamento avançado de astronauta</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault4"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault4"
            >Treinamento físico intenso</label
          >
        </div>
        <!-- Input Skills Checksboxs -->
        <p class="h5">4 - Quais você acha que são suas qualidades?</p>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox1"
            value="option1"
          />
          <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox2"
            value="option2"
          />
          <label class="form-check-label" for="inlineCheckbox2"
            >Resistente</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox3"
            value="option3"
          />
          <label class="form-check-label" for="inlineCheckbox3"
            >Não vomito fácil</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox4"
            value="option4"
          />
          <label class="form-check-label" for="inlineCheckbox4"
            >Não temo marciano</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox5"
            value="option5"
          />
          <label class="form-check-label" for="inlineCheckbox5"
            >Já vi todos os star war</label
          >
        </div>
        <div class="button">
          <button type="button" class="btn btn-outline-danger">Enviar</button>
        </div>
      </div>
      <div class="fotter">
        Feito por Pedro Santana © OneBitCode todos os direitos reservados - 2022
      </div>
    </div>

    <!-- Script bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
