<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio Manipulando o DOM</title>
  </head>
  <body>
    <form id="form">
      <p>
        <label for="">Número da residencia:</label>
        <input type="text" name="numberHouse" id="numberHouse" />
      </p>
      <p>
        <label for="">Bairro:</label>
        <input type="text" name="bairro" id="bairro" />
      </p>
      <p>
        <label for="">Cidade:</label>
        <input type="text" name="city" id="city" />
      </p>
      <p>
        <label for="">Área da casa:</label>
        <input type="text" name="houseArea" id="houseArea" />
      </p>
      <button onclick="addHouse(event)">Adicionar</button>
    </form>
  </body>
  <script src="./js/DOM.js"></script>
</html>
