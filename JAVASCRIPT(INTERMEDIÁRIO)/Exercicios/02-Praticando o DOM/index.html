<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Exercicio Final</title>
  </head>
  <body>
    <form action="">
      <div class="container-fluid containerheader mb-5">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightgrey;">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Cadastro de Imóveis</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
            </div>
          </div>
        </nav>
      </div>
      <div class="container-fluid containermain">
        <p>
          <label for="">Tipo do imóvel:</label>
          <select name="typeof" id="">
            <option value="Apartament">Apartament</option>
            <option value="House">House</option>
          </select>
        </p>
        <p>
          <label for="">Área: </label>
          <input type="text" name="area" id="" />
        </p>
        <p>
          <label for="">Situação do imóvel:</label>
          <select name="rented-or-not" id="">
            <option value="Rented">Rented</option>
            <option value="Not-Rented">Not Rented</option>
          </select>
        </p>
        <button type="submit" class="btn btn-success" onclick="save(event)">Registar imóvel</button>
      </div>
      <ul id="listaImoveis"></ul>
    </form>

  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./js/imovel.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/main.js"></script>
</html>
